<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Estilometria de IA</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .upload-area:hover {
            background-color: #f0f8ff;
            border-color: #0056b3;
        }
        input[type="file"] {
            display: none;
        }
        label {
            font-weight: bold;
            color: #007bff;
            cursor: pointer;
        }
        #file-name {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }
        button:disabled {
            background-color: #a0c3e6;
            cursor: not-allowed;
            box-shadow: none;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }
        #loader {
            display: none;
            margin-top: 20px;
        }
        .results-container {
            margin-top: 30px;
            text-align: left;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Courier New", Courier, monospace;
            line-height: 1.6;
            max-height: 500px;
            overflow-y: auto;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Analisador de Estilometria de IA</h1>
        <p>Faça o upload de um arquivo PDF para analisar o texto em busca de marcadores de linguagem de IA.</p>

        <form id="upload-form">
            <div class="upload-area" id="drop-zone">
                <input type="file" id="pdfFile" accept=".pdf">
                <label for="pdfFile" id="file-label">Clique aqui para selecionar ou arraste o arquivo PDF</label>
                <div id="file-name"></div>
            </div>
            <button type="submit" id="analyzeBtn" disabled>Analisar Arquivo</button>
        </form>

        <div id="loader">
            <p>Analisando o arquivo... Isso pode levar alguns segundos.</p>
        </div>

        <pre id="results" class="results-container" style="display:none;"></pre>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const pdfFileInput = document.getElementById('pdfFile');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');
        const fileNameDiv = document.getElementById('file-name');
        const dropZone = document.getElementById('drop-zone');
        const fileLabel = document.getElementById('file-label');

        pdfFileInput.addEventListener('change', () => {
            if (pdfFileInput.files.length > 0) {
                fileNameDiv.textContent = `Arquivo selecionado: ${pdfFileInput.files[0].name}`;
                analyzeBtn.disabled = false;
            } else {
                fileNameDiv.textContent = '';
                analyzeBtn.disabled = true;
            }
        });

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.style.backgroundColor = '#f0f8ff';
            dropZone.style.borderColor = '#0056b3';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = 'transparent';
            dropZone.style.borderColor = '#007bff';
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.style.backgroundColor = 'transparent';
            dropZone.style.borderColor = '#007bff';
            
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                pdfFileInput.files = files;
                pdfFileInput.dispatchEvent(new Event('change'));
            }
        });


        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            resultsDiv.style.display = 'none';
            resultsDiv.textContent = '';
            resultsDiv.classList.remove('error');
            loader.style.display = 'block';
            analyzeBtn.disabled = true;

            const formData = new FormData();
            formData.append('pdfFile', pdfFileInput.files[0]);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Erro desconhecido');
                }
                
                resultsDiv.textContent = result.report;
                
            } catch (error) {
                resultsDiv.classList.add('error');
                resultsDiv.textContent = `Falha na análise: ${error.message}`;
            } finally {
                loader.style.display = 'none';
                resultsDiv.style.display = 'block';
                analyzeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
